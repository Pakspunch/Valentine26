<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
 
<style>
body {
height: 100vh;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #ff758c, #ff7eb3);
font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
background: white;
padding: 40px;
border-radius: 20px;
text-align: center;
width: 350px;
position: relative;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
color: #ff4d6d;
margin-bottom: 30px;
font-size: 26px;
}

.buttons {
position: relative;
height: 120px;
}

button {
padding: 12px 28px;
border: none;
border-radius: 30px;
font-size: 16px;
cursor: pointer;
position: absolute;
transition: left 0.15s ease, top 0.15s ease, transform 0.1s ease;
}

#yes {
background: #ff4d6d;
color: white;
left: 50%;
transform: translateX(-120%);
}

#yes:hover {
transform: translateX(-120%) scale(1.05);
}

#no {
background: #ddd;
color: #333;
left: 50%;
transform: translateX(20%);
}

.result {
display: none;
animation: pop 0.5s ease forwards;
}

.result img {
width: 200px;
margin-top: 20px;
}

@keyframes pop {
0% { transform: scale(0.8); opacity: 0; }
100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
<h1>Bebeâ€¦ will you be my Valentine? ğŸ’–</h1>

<div class="buttons" id="box">
<button id="yes">Yes ğŸ’˜</button>
<button id="no">No ğŸ™ƒ</button>
</div>

<div class="result" id="result">
<h1>Yessss!!! ğŸ˜</h1>
<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3hqMGRoNWtveGxyb200eGY4aDYyb2F6bXlwdmdxNnBqdXI2dGNtNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ytu2GUYbvhz7zShGwS/giphy.gif" alt="Yay">
</div>
</div>

<script>
const noBtn = document.getElementById("no");
const box = document.getElementById("box");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const buttons = document.querySelector(".buttons");

function moveNoButton() {
const boxRect = box.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();
const padding = 10;

const maxX = boxRect.width - btnRect.width - padding;
const maxY = boxRect.height - btnRect.height - padding;

const x = Math.random() * maxX;
const y = Math.random() * maxY;

noBtn.style.left = `${x}px`;
noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile support
noBtn.addEventListener("touchstart", (e) => {
e.preventDefault();
moveNoButton();
});

yesBtn.addEventListener("click", () => {
buttons.style.display = "none";
result.style.display = "block";
document.body.style.background =
"linear-gradient(135deg, #ff9a9e, #fad0c4)";
});
</script>

</body>
</html>
