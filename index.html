<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
min-height: 100vh;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #ff758c, #ff7eb3);
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
padding: 16px;
overflow: hidden;
}

.card {
background: white;
padding: 32px 24px;
border-radius: 20px;
text-align: center;
width: 100%;
max-width: 360px;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
z-index: 2;
}

h1 {
color: #ff4d6d;
margin-bottom: 28px;
font-size: 24px;
}

.buttons {
position: relative;
height: 160px;
}

button {
padding: 12px 26px;
border: none;
border-radius: 30px;
font-size: 16px;
cursor: pointer;
position: absolute;
transition: left 0.15s ease, top 0.15s ease, transform 0.1s ease;
}

#yes {
background: #ff4d6d;
color: white;
left: 20px;
top: 90px;
}

#yes:hover {
transform: scale(1.05);
}

#no {
background: #ddd;
color: #333;
right: 20px;
top: 90px;
}

.result {
display: none;
animation: pop 0.5s ease forwards;
}

.result img {
width: 180px;
margin-top: 20px;
}

@keyframes pop {
from { transform: scale(0.8); opacity: 0; }
to { transform: scale(1); opacity: 1; }
}

/* ğŸ‰ Confetti */
.confetti {
position: fixed;
top: -10px;
width: 10px;
height: 10px;
opacity: 0.8;
animation: fall linear forwards;
z-index: 1;
}

@keyframes fall {
to {
transform: translateY(110vh) rotate(360deg);
opacity: 0;
}
}
</style>
</head>

<body>

<div class="card">
<h1>Bauna Badmoshâ€¦ will you be my Valentine? ğŸ’–</h1>

<div class="buttons" id="box">
<button id="yes">Yes ğŸ’˜</button>
<button id="no">No ğŸ™ƒ</button>
</div>

<div class="result" id="result">
<h1>Yessss!!! ğŸ˜</h1>
<img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWU4YWcxN2locnduM2JmcWxlbWR4Yzhzbzd2cjZocmg3YzBucnllZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Yay">
</div>
</div>

<!-- ğŸº Hidden YouTube Video (Careless Whisper clip) -->
<iframe
id="ytplayer"
width="0"
height="0"
style="display:none;"
src="https://www.youtube.com/embed/1GKjilVJuf8?enablejsapi=1&autoplay=1&mute=1&controls=0&playsinline=1"
frameborder="0"
allow="autoplay; encrypted-media">
</iframe>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const result = document.getElementById("result");
const buttons = document.querySelector(".buttons");
const player = document.getElementById("ytplayer");

function moveNoButton() {
const boxRect = box.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();
const padding = 12;

// ğŸ”’ Right-half SAFE ZONE ONLY
const minX = boxRect.width / 2 + padding;
const maxX = boxRect.width - btnRect.width - padding;
const maxY = boxRect.height - btnRect.height - padding;

const x = minX + Math.random() * (maxX - minX);
const y = Math.random() * maxY;

noBtn.style.left = `${x}px`;
noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
e.preventDefault();
moveNoButton();
});

function launchConfetti() {
const colors = ["#ff4d6d", "#ff758c", "#ff7eb3", "#ffd6e0"];
for (let i = 0; i < 80; i++) {
const confetti = document.createElement("div");
confetti.className = "confetti";
confetti.style.left = Math.random() * 100 + "vw";
confetti.style.backgroundColor =
colors[Math.floor(Math.random() * colors.length)];
confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
document.body.appendChild(confetti);
setTimeout(() => confetti.remove(), 4000);
}
}

yesBtn.addEventListener("click", () => {
buttons.style.display = "none";
result.style.display = "block";
document.body.style.background =
"linear-gradient(135deg, #ff9a9e, #fad0c4)";

// Trigger YouTube autoplay
player.src = player.src;

// Attempt unmute (desktop browsers)
setTimeout(() => {
player.contentWindow.postMessage(
'{"event":"command","func":"unMute","args":""}',
"*"
);
}, 1200);

launchConfetti();
});
</script>

</body>
</html>
